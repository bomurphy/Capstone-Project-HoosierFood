<!DOCTYPE HTML>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href= "filter1.css">
  <title> Filter </title>
</head>

<body>

<h1> Discovery Page </h1>

<!-- Filter button options -->
<div id="Btns">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('Pizza')"> Pizza</button>
  <button class="btn" onclick="filterSelection('FastFood')"> Fast Food</button>
  <button class="btn" onclick="filterSelection('Bars')"> Bars</button>
  <button class="btn" onclick="filterSelection('Chicken')"> Chicken</button>
</div>

<!-- The elements that have been assigned a "show" function Note that some have multiple class names  -->
<div class="container">
  <div class="filterDiv Pizza">Buccetos Pizza Pasta</div>
  <div class="filterDiv FastFood">Subway</div>
  <div class="filterDiv Chicken">Malibu Grill</div>
  <div class="filterDiv Bars">The Tap</div>
  <div class="filterDiv FastFood Chicken">Chick-fil-a</div>
  <div class="filterDiv Pizza">Pizza X East</div>
  <div class="filterDiv Chicken">Buffa Louies</div>
  <div class="filterDiv FastFood">Mcdonalds</div>
  <div class="filterDiv Bars">Social Cantina</div>
  <div class="filterDiv Bars">SmokeWorks</div>
  
</div>

<script type="text/javascript" src="filterScript1.js"> </script>

</body>

</html>
