<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="register.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="Email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="Email" placeholder="Email" id="Email" required>
				
				
				<label for="FirstName">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="FirstName" placeholder="First Name" id="FirstName" required>
				
				<label for="LastName">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="LastName" placeholder="Last Name" id="LastName" required>
				
				<label for="Street">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="Street" placeholder="Street" id="Street" required>
				
				<label for="City">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="City" placeholder="City" id="City" required>
				
				<label for="State">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="State" placeholder="State" id="State" required>
				
				<label for="Zip">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="Zip" placeholder="Zip" id="Zip" required>
				
				<input type="submit" value="Register">

			
			
			
			
				
			</form>
		</div>
	</body>
</html>
